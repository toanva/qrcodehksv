<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="icon" type="image/png" sizes="16x16" href="../img/logo.png">
<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-clearmin.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/roboto.css">
<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>

<title>NSVN-Login</title>
<style></style>
</head>
<body class="cm-login">
    <div class="text-center" style="padding:90px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
        <label style="color:coral;font-size:x-large">LOGIN CMS</label>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
        <form method="post" action="index.html">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
                        <input type="text" id="txtUsername" name="txtUsername" class="form-control" placeholder="Tài khoản" onkeypress="return runScript(event)">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
                        <input type="password" id="txtPassword" name="txtPassword" class="form-control" placeholder="Mật khẩu" onkeypress="return runScript(event)">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="checkbox">
                    <label></label>
                </div>
            </div>
            <div class="col-xs-6">
                <button type="button" class="btn btn-block btn-primary" onClick="Login();">Đăng nhập</button>
            </div>
        </form>
    </div>
    <script language="javascript" src="../js/crypto-js/crypto-js.js"></script>
    <script language="javascript" src="../js/login.js"></script>
</body>
</html>
