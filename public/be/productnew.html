    <header id="cm-header">

            <div class="btn btn-primary md-menu-white hidden-md hidden-lg" data-toggle="cm-menu"></div>
            <div class="cm-flex">
                <h1>Quản lý thành viên</h1>
            </div>
        </nav>
    </header>
    <div id="global">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tìm kiếm sản phẩm</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="txtName" name="txtName" placeholder="Tên sản phẩm..." />
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <select id="cboProvincial" name="cboProvincial" onchange="onCboProvincialsChange(this)" class="form-control">
                                            <option value="0">Chọn Tỉnh/TP</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select id="cboDistricts" name="cboDistricts" onchange="onCboDistrictsChange(this)" class="form-control">
                                            <option value="0">Chọn Quận/Huyện</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select id="cboWards" name="cboWards" class="form-control">
                                            <option value="0">Chọn Xã/Phường</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary" onclick="Search()">Tìm kiếm</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Danh sách sản phẩm</div>
                            <div class="panel-body">
                                <table id="grvResult" class="table table-striped table-bordered" style="width: 100%" data-page-length="10" data-order="[[ 1, &quot;asc&quot; ]]">
                                    <thead>
                                        <tr>
                                            <th>Ảnh</th>
                                            <th>Thông tin sản phẩm</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="cm-footer"><span class="pull-right">&copy; NSVN KYC.NET.VN Inc.</span></footer>
