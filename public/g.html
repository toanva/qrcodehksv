<!DOCTYPE html>
<html>
    <head>
       
    <link rel="stylesheet" type="text/css" href="css/demos.css" />
  
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <link rel="stylesheet" type="text/css" href="css/jsgrid.css" />

    <script src="js/jquery-3.3.1.min.js"></script>	
    <script src="js/jsgrid.core.js"></script>
    <script src="js/jsgrid.load-indicator.js"></script>
    <script src="js/jsgrid.load-strategies.js"></script>
    <script src="js/jsgrid.sort-strategies.js"></script>
    <script src="js/jsgrid.field.js"></script>
    <script src="js/fields/jsgrid.field.text.js"></script>
    <script src="js/fields/jsgrid.field.number.js"></script>
    <script src="js/fields/jsgrid.field.select.js"></script>
    <script src="js/fields/jsgrid.field.checkbox.js"></script>
    <script src="js/fields/jsgrid.field.control.js"></script>
	
</head>
<body>    
    <div id="jsGrid111"></div>
</body>
	<script>
	
		
		
    var clients = [
        { "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },
        { "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
        { "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
        { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true },
        { "Name": "Ramona Benton", "Age": 32, "Country": 3, "Address": "Ap #614-689 Vehicula Street", "Married": false }
    ];
		
		
    var clients22 = [
        { "Name": "Otto Clay 3", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },
        { "Name": "Connor Johnston 5", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
        { "Name": "Lacey Hess 5", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
        { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true },
        { "Name": "Ramona Benton3", "Age": 32, "Country": 3, "Address": "Ap #614-689 Vehicula Street", "Married": false }
    ];
 
    var countries = [
        { Name: "", Id: 0 },
        { Name: "United States", Id: 1 },
        { Name: "Canada", Id: 2 },
        { Name: "United Kingdom", Id: 3 }
    ];
 
    $("#jsGrid").jsGrid({
        height: "70%",
		width: "100%",
		filtering: false,
		editing: false,
		inserting: true,
		sorting: true,
		paging: true,
		autoload: true,
		pageSize: 15,
		pageButtonCount: 5,
		deleteConfirm: "Do you really want to delete the client?",
        data: clients, 
        fields: [
            { name: "Name", type: "text", width: 150, validate: "required" },
            { name: "Age", type: "number", width: 50 },
            { name: "Address", type: "text", width: 200 },
            { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
            { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
            { type: "control" }
        ]
    });
		
	$("#jsGrid111").jsGrid({
        height: "70%",
		width: "100%",
		
		sorting: true,
		paging: true,
		autoload: true,
		pageSize: 15,
		pageButtonCount: 5,
		deleteConfirm: "Do you really want to delete the client?",
        data: clients22, 
        fields: [
            { name: "Name", type: "text", title: "Họ và tên", width: 150, validate: "required" },
            { name: "Age", type: "number", width: 50 },
            { name: "Address", type: "text", width: 200 },
            { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
            { name: "Married", type: "checkbox", title: "Is Married", sorting: false }
        ]
    })	
</script>
</html>
